<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="content content1"></div>
      <div class="content content2"><input type="text" id="input"></div>
      <div class="content content3">
        <button class="top top1" onclick="clr()">AC</button>
      </div>
      <div class="content content4"><button class="top top2" onclick="abs('-')">+/-</button></div>
      <div class="content content5"><button class="top top3" onclick="sqr()">x^2</button></div>
      <div class="content content6">
        <button class="right right-divide" onclick="cal('/')">/</button>
      </div>
      <div class="content content7">
        <button class="number number7" onclick="cal('7')">7</button>
      </div>
      <div class="content content8">
        <button class="number number8" onclick="cal('8')">8</button>
      </div>
      <div class="content content9">
        <button class="number number9" onclick="cal('9')">9</button>
      </div>
      <div class="content content10">
        <button class="right right-multiply" onclick="cal('*')">*</button>
      </div>
      <div class="content content11">
        <button class="number number4" onclick="cal('4')">4</button>
      </div>
      <div class="content content12">
        <button class="number number5" onclick="cal('5')">5</button>
      </div>
      <div class="content content13">
        <button class="number number6" onclick="cal('6')">6</button>
      </div>
      <div class="content content14">
        <button class="right right-minus" onclick="cal('-')">-</button>
      </div>
      <div class="content content15">
        <button class="number number1" onclick="cal('1')">1</button>
      </div>
      <div class="content content16">
        <button class="number number2" onclick="cal('2')">2</button>
      </div>
      <div class="content content17">
        <button class="number number3" onclick="cal('3')">3</button>
      </div>
      <div class="content content18">
        <button class="right right-plus" onclick="cal('+')">+</button>
      </div>
      <div class="content content19">
        <button class="number number0" onclick="cal('0')">0</button>
      </div>
      <div class="content content20">
        <button class="number number-coma" onclick="cal('.')">,</button>
      </div>
      <div class="content content21">
        <button class="right right-equal" onclick="solve()">=</button>
      </div>
      <div class="content content22"></div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
